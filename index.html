<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ARAMEX Tracking</title>

<style>
:root{
  --bg:#7a0000;
  --text:#ffffff;
  --card:rgba(0,0,0,.32);
  --hold:#ffb300;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:920px;
  margin:30px auto;
  padding:20px;
}

.logo{
  text-align:center;
  font-size:40px;
  font-weight:900;
  letter-spacing:4px;
}

.card{
  background:var(--card);
  padding:24px;
  border-radius:18px;
  margin-top:20px;
  box-shadow:0 12px 35px rgba(0,0,0,.5);
}

input,button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:9px;
  margin-top:10px;
  font-size:15px;
}

button{
  background:#000;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

.loader{
  display:none;
  margin-top:16px;
  text-align:center;
}

.bar{
  height:8px;
  background:rgba(255,255,255,.25);
  border-radius:10px;
  overflow:hidden;
  margin-top:8px;
}

.bar i{
  display:block;
  height:100%;
  width:0;
  background:#fff;
  transition:width 2s linear;
}

.result{
  display:none;
  margin-top:22px;
  padding:22px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
}

.line{
  opacity:0;
  transform:translateY(8px);
  transition:.4s;
  margin:9px 0;
}
.line.show{
  opacity:1;
  transform:none;
}

.hold{
  display:inline-block;
  padding:6px 14px;
  background:var(--hold);
  color:#000;
  border-radius:6px;
  font-weight:900;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.35}
  100%{opacity:1}
}

.notice{
  margin-top:14px;
  padding:14px;
  background:rgba(255,255,255,.12);
  border-radius:12px;
}

.footer{
  text-align:center;
  font-size:12px;
  margin-top:18px;
  opacity:.75;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">ARAMEX</div>

  <div class="card">
    <h3>Track Your Shipment</h3>

    <input id="code" placeholder="Enter tracking number">
    <button onclick="track()">TRACK</button>

    <div class="loader" id="loader">
      Verifying shipment‚Ä¶
      <div class="bar"><i id="prog"></i></div>
    </div>

    <div class="result" id="result">
      <h3>Shipment Details</h3>
      <div id="details"></div>

      <div class="notice">
        üìç <b>Status Update:</b><br>
        Parcel arrived in South Africa on 5 February.<br>
        Currently on hold at Gaborone Airport, Botswana.
      </div>
    </div>

    <div class="footer">
      Official / Tracking Interface ‚Äî  an official courier system
    </div>
  </div>

</div>

<script>
const TRACK_CODE = "XXUK2357";

const DETAILS = [
  "<b>Status:</b> <span class='hold'>ON HOLD</span>",
  "<b>Arrival Date:</b> 5 February",
  "<b>Current Location:</b> Gaborone Airport, Botswana",
"<b>Amount:</b> 40,000 (BPW) Not yet cleared",
  "<b>Previous Location:</b> South Africa",
  "<hr>",
  "<b>Sender Name:</b> Ariana Lemus",
  "<hr>",
  "<b>Receiver Name:</b> Kgatleng Gasethata",
  "<b>Receiver Address:</b> PO Box 336 Rakops, Botswana",
  "<b>Phone Number:</b> +26772507941"
];

function track(){
  const input = document.getElementById("code").value.replace(/\s+/g,"").toUpperCase();
  const loader = document.getElementById("loader");
  const prog = document.getElementById("prog");
  const result = document.getElementById("result");
  const details = document.getElementById("details");

  result.style.display="none";
  details.innerHTML="";
  loader.style.display="block";
  prog.style.width="0%";

  setTimeout(()=>prog.style.width="100%",50);

  setTimeout(()=>{
    loader.style.display="none";

    if(input !== TRACK_CODE){
      alert("‚ùå Invalid Tracking Number");
      return;
    }

    result.style.display="block";
    let delay = 0;

    DETAILS.forEach(d=>{
      setTimeout(()=>{
        const div=document.createElement("div");
        div.className="line";
        div.innerHTML=d;
        details.appendChild(div);
        setTimeout(()=>div.classList.add("show"),20);
      },delay);
      delay+=300;
    });

  },2000);
}
</script>

</body>
</html>
